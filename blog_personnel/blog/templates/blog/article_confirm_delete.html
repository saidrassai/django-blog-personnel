{% extends 'blog/base.html' %}

{% block title %}Supprimer Article{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Confirmer la suppression</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Êtes-vous sûr de vouloir supprimer l'article "{{ object.title }}" ?</p>
                    <p class="text-muted">Cette action est irréversible.</p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'article-detail' object.id %}" class="btn btn-outline-secondary">Annuler</a>
                            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
